<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give Review - Abeer Doorstep Car Wash</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; }
    form { max-width:500px; margin:0 auto; background: rgba(255,255,255,0.05); padding:20px; border-radius:12px; }
    input, textarea, button { width:100%; margin-bottom:12px; padding:10px; border-radius:8px; border:none; }
    textarea { resize:none; height:100px; }
    button { background:#00b8b8; color:#fff; font-weight:700; cursor:pointer; transition:0.3s; }
    button:hover { background:#00d6d6; }
    .stars { display:flex; justify-content:space-between; max-width:200px; margin:0 auto 12px; }
    .stars input { display:none; }
    .stars label {
      font-size:32px;
      cursor:pointer;
      color: #555;
      transition: color 0.2s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>⭐ Give Your Review</h1>

  <form id="reviewForm">
    <input type="text" id="name" placeholder="Your Name" required>
    
    <div class="stars">
      <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
      <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
      <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
      <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
      <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
    </div>

    <textarea id="message" placeholder="Write your review..." required></textarea>
    <button type="submit">Post Review</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA75fT3IbxJits64CnYXJeCu7fuCtaBRDQ",
      authDomain: "abeerreview.firebaseapp.com",
      projectId: "abeerreview",
      storageBucket: "abeerreview.appspot.com",
      messagingSenderId: "522224848214",
      appId: "1:522224848214:web:eac23b8653099d70361af7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("reviewForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const rating = document.querySelector('input[name="rating"]:checked')?.value;

      if(!rating){
        alert("Please select a star rating!");
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          name,
          rating: Number(rating),
          message,
          timestamp: new Date()
        });
        alert("Review posted successfully!");
        form.reset();
      } catch(err){
        console.error(err);
        alert("Error posting review.");
      }
    });
  </script>
</body>
</html>
