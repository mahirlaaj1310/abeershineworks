<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abeer Doorstep Car Service</title>

  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    /* Top Bar Navigation */
    .topbar {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      position: relative;
      z-index: 5;
    }

    .topbar a {
      padding: 10px 18px;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .topbar a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* Logo Video */
    .logo-box {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      z-index: 10;
    }

    .logo-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Page Heading */
    .heading {
      margin-top: 110px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px black;
    }

    /* Gallery Section */
    .gallery {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
    }

    /* Content text */
    .content-box {
      margin: 25px auto;
      width: 90%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 15px;
      backdrop-filter: blur(4px);
      text-shadow: 1px 1px 4px black;
      font-size: 17px;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .heading { font-size: 25px; margin-top: 120px; }
      .gallery img { width: 140px; height: 85px; }
    }
  </style>
</head>

<body>

  <!-- Logo Video -->
  <div class="logo-box">
    <video autoplay loop muted playsinline>
      <source src="videos/logovid.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Navigation -->
  <div class="topbar">
    <a href="home.html">Home</a>
    <a href="service.html">Service</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Heading -->
  <div class="heading">Abeer Doorstep Car Service</div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="images/gallery1.jpeg" />
    <img src="images/gallery2.jpeg" />
    <img src="images/gallery3.jpeg" />
  </div>

  <!-- Info section -->
  <div class="content-box">
    Welcome to Abeer Doorstep Car Service. We provide doorstep washing,
    detailing, and quick service for all types of cars.
  </div>

  <!-- Background Slider Script -->
  <script>
    const bgImages = [
      'images/homeback1.jpeg',
      'images/homeback2.jpeg',
      'images/homeback3.jpeg',
      'images/homeback4.jpeg'
    ];

    let current = 0;

    function changeBG() {
      document.body.style.backgroundImage = `url('${bgImages[current]}')`;
      current = (current + 1) % bgImages.length;
    }

    setInterval(changeBG, 4000);
    changeBG();
  </script>

</body>
</html>
