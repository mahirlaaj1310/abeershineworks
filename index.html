<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Abeer Doorstep Car Wash (Indore, MP)</title>

<style>
  :root {
    --accent:#00b8b8;
    --bg:#000;
    --text:#fff;
  }

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
  }

  body{
    background:#000;
    color:var(--text);
  }

  /* HEADER */
  header{
    width:100%;
    padding:24px 18px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    gap:18px;
  }

  .logo{
    width:120px;
    height:120px;
    border-radius:28px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--accent);
    box-shadow:0 0 18px rgba(0,255,255,0.4);
  }

  .logo img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .brand-title{
    font-size:32px;
    font-weight:900;
    letter-spacing:0.5px;
    text-shadow:0 0 6px rgba(0,255,255,0.4);
  }

  .brand-sub{
    font-size:18px;
    font-weight:600;
    opacity:0.9;
  }

  /* Navigation Button Row */
  .nav-row{
    display:flex;
    gap:18px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:4px;
  }

  .nav-btn{
    padding:10px 20px;
    border-radius:8px;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    color:#fff;
    text-decoration:none;
    font-size:16px;
    font-weight:600;
    backdrop-filter:blur(6px);
    transition:0.3s;
  }

  .nav-btn:hover{
    background:var(--accent);
  }

</style>
</head>

<body>

<header>

  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>

  <div class="brand-title">Abeer Doorstep Car Wash</div>
  <div class="brand-sub">Indore, MP</div>

  <div class="nav-row">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="about.html" class="nav-btn">About Us</a>
    <a href="contact.html" class="nav-btn">Contact Us</a>
    <a href="services.html" class="nav-btn">Services</a>
  </div>

</header>

</body>
</html>
